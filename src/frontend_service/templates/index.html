<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONS Policy Assistant</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="icon" type="image/png" href="https://service-manual.ons.gov.uk/assets/_1600xAUTO_crop_center-center_none/example-brand-logo-english-landscape.svg">
    <!-- Include ONS CSS here -->
    <link rel="stylesheet" href="https://cdn.ons.gov.uk/sixteens/css/ons-theme.min.css">
    <!-- Include additional custom CSS -->
    <link rel="stylesheet" href="static/index.css">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- Include Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Apply custom colors */
        body {
            background-color: #f5f5f6; /* Default background */
            color: #343b58; /* Text color */
        }

        .ons-header {
            text-align: center;
            background-color: #003c57; /* Navigation background */
            font-size: 1.5rem; line-height: 28px;
            color: #ffffff; /* Navigation color */
        }

        .ons-button {
            background-color: #343b58; /* Primary button color */
            color: #d5d6db; /* Button text color */
        }

        .ons-button--primary {
            background-color: #343b58; /* Primary button color */
            color: #d5d6db; /* Button text color */
        }

        .ons-button--icon {
            background-color: transparent; /* Transparent button background */
            color: #d5d6db; /* Button text color */
        }

        .ons-chat {
            background-color: #d0d1db; /* Paper background */
        }

        .ons-chat__input {
            background-color: #d0d1db; /* Paper background */
        }
        .ons-footer {
            text-align: center;
            background-color: #003c57; /* Paper background */
            font-size: 1rem; line-height: 40px;
            color: #ffffff; /* Button text color */
        }
    </style>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assistant</title>
    <link rel="shortcut icon" type="image/jpg" href="/static/favicon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="static/index.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
</head>

<body>
    <header class="ons-header">
        <div class="ons-header__wrapper">
            <div style="text-align: center;">
                <img src="https://service-manual.ons.gov.uk/assets/_800xAUTO_crop_center-center_none/example-brand-logo-english-white.svg" alt="ONS Logo">
            </div>
            <div class="ons-header__title" 
                <h1 class="ons-header__title-heading" style="text-align: center; font-family: 'Open Sans Bold', sans-serif; font-size: 1.5rem; line-height: 60px;">
                ONS Assistant</h1>
            </div>
        </div>
    </header>

    <main class="ons-main">
        <div class="chat-wrapper">
            <div class="chat-content">
                
                
            </div>
            <div class="chat-bar">
                <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
                <div class="chat-input-container">
                    <input type="text" class="ip-msg" placeholder="type here...">
                    <span class="btn-group">
                        <span class="material-symbols-outlined">
                            send
                        </span>
                    </span>
                </div>
            </div>
        </div>
            <div class="ons-header__actions">
                <button id="resetButton" class="ons-button ons-button--icon">
                    <span class="material-icons">refresh</span>
                </button>
            </div>
    </main>

    <footer class="ons-footer">
        <div class="ons-footer__copyright">
            &copy; 2023 Office for National Statistics
        </div>
        <div class="ons-footer__license">
            Licensed under the Apache License, Version 2.0
        </div>
    </footer>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Material Design Lite -->
    <script defer src="https://cdn.ons.gov.uk/sixteens/js/material-components-web.min.js"></script>
    <!-- Include additional JavaScript -->
    <script src="static/index.js"></script>
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        // Initialize Google Sign-In
        document.getElementById('g_id_onload').setAttribute('data-client_id', '{{ client_id }}');
        var currentUrl = window.location.href;
        var loginUri = currentUrl + 'login/google';
        document.getElementById('g_id_onload').setAttribute('data-login_uri', loginUri);
    </script>
</body>

</html>
